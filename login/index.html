<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Supabase</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" autocomplete="email">
    <input type="password" id="password" placeholder="Senha" autocomplete="current-password">

    <button id="btnLogin">Entrar</button>
    <button id="btnRegister">Criar conta</button>

    <p id="msg"></p>
  </div>

  <!-- Supabase (VERSÃO CORRETA PARA BROWSER) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- Seu JS -->
  <script src="./auth.js"></script>

  <!-- Liga os botões às funções (evita erro de escopo) -->
  <script>
    document.getElementById("btnLogin").addEventListener("click", login);
    document.getElementById("btnRegister").addEventListener("click", register);
  </script>

</body>
</html>
